{% extends 'profile/base_profile.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    
    <!-- Inline CSS -->
    <style>
        /* Profile Edit Page Styling */
        .profile-edit-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff; /* Light blue background */
        }

        /* Form container */
        .profile-edit-box {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading */
        .profile-edit-box h2 {
            text-align: center;
            color: #2563eb;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Form labels */
        .profile-edit-box label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            text-align: left;
        }

        /* Input fields */
        .profile-edit-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* Button styling */
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #2563eb; /* Blue color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease;
        }

        /* Hover effect */
        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="profile-edit-container">
    <div class="profile-edit-box">
        <h2>Edit Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_first_name">First Name</label>
                {{ form.first_name }}
            </div>

            <div class="form-group">
                <label for="id_last_name">Last Name</label>
                {{ form.last_name }}
            </div>

            <div class="form-group">
                <label for="id_email">Email</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="id_phone">Phone</label>
                {{ form.phone }}
            </div>

            <button type="submit" class="btn-primary">Save Changes</button>
        </form>
    </div>
</div>

</body>
</html>
{% endblock %}
