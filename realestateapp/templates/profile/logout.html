<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>
<body>
    <h2>Are you sure you want to log out?</h2>
    
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Yes, Logout</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</body>
</html>
