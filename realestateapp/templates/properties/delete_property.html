{% extends 'profile/base_profile.html' %}
{% block content %}
<h2>Delete Property</h2>
<p>Are you sure you want to delete this property?</p>
<form method="post" class="form-container">
    {% csrf_token %}
    <button type="submit" class="btn-danger">Delete</button>
    <a href="{% url 'property_list' %}" class="btn-secondary">Cancel</a>
</form>
{% endblock %}

<style>
    .form-container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .btn-danger {
        background: #dc3545;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-secondary {
        background: #6c757d;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
    }
</style>
